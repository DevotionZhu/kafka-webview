<!DOCTYPE html>
    <html
        xmlns:th="http://www.thymeleaf.org">
    <head/>
    <body>

    <!-- All Filters -->
    <div th:fragment="displayFilters(filters)">
        <th:block th:each="filter : ${filters}">
            <div th:replace="fragments/datatable/Filters :: displayFilter(${filter})">
            </div>
        </th:block>
    </div>

    <!-- Single Filter -->
    <div th:fragment="displayFilter(filter)" class="float-right" th:if="${!filter.getOptions().isEmpty()}">
        [[${filter.getLabel()}]]
        <select>
            <option value=""></option>
            <option th:each="option : ${filter.getOptions()}" th:value="${option.getValue()}" th:text="${option.getLabel()}">
            </option>
        </select>
    </div>

    <div th:fragment="displaySearch(datatable)" class="float-right" th:if="${datatable.getSearch() != null}">
        [[${datatable.getSearch().getLabel()}]]
        <form id=id="datatable-search-form" class="form-inline" method="get" th:action="${datatable.getUrl()}">
        <input th:type="text" id="datatable-search" name="search" th:value="${datatable.getSearch().getCurrentSearchTerm()}"/>
        </form>
    </div>

    </body>
</html>
