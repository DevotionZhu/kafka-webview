<!DOCTYPE html>
<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
    layout:decorate="~{layout}">

<head>
    <title>Views</title>
</head>

<body>
<section layout:fragment="content">
    <div class="container">

        <div th:replace="fragments/noKafkaClustersFound :: display(${clustersById})">
            <!-- Display no kafka clusters found -->
        </div>

        <div class="row" th:if="${page.isEmpty()}">
            <!-- No Views Found -->
            <div class="col-lg-12">
                <div class="card">
                    <div class="alert alert-warning" role="alert">
                        <h4 class="alert-heading"><strong>No Views Found</strong></h4>
                        <p>
                            It looks like you have no Views configured yet!<br/>
                        </p>
                        <p class="mb-0">
                            <span sec:authorize="hasRole('ROLE_ADMIN')">
                                Let's head over and set one up now!
                                <a th:href="@{/configuration/view/create}">Setup new View</a>
                            </span>
                            <span sec:authorize="!hasRole('ROLE_ADMIN')">
                                Ask an Administrator to configure a view.
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" th:if="${not page.isEmpty()}">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header" th:if="${clusterName == null}">
                        <i class="fa fa-align-justify"></i>
                        [[${datatable.getLabel()}]] ([[${datatable.getTotalElements()}]]) ::: Page [[${datatable.getNumber()}]] of [[${datatable.getTotalPages()}]]

                        <!-- Show Search -->
                        <div th:if="${datatable.hasSearch()}" th:replace="fragments/datatable/Filters :: displaySearch(${datatable.getSearch()})"></div>

                        <!-- Show filters -->
                        <div th:if="${datatable.hasFilters()}" th:replace="fragments/datatable/Filters :: displayFilters(${datatable.getFilters()})"></div>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped table-sm">
                            <!-- Column Headers -->
                            <thead th:replace="fragments/datatable/Columns :: displayColumns(${datatable})"></thead>
                            <tbody th:replace="fragments/datatable/Rows :: display(${datatable})"></tbody>
                        </table>
                    </div>
                    <!-- Display Pager Controls -->
                    <div th:replace="fragments/datatable/pager :: display(${datatable})">
                    </div>
                </div>
            </div>
            <!--/.col-->
        </div>
    </div>
</section>

</body>
</html>
